<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>Pokemon Survival Game</title>
  </head>
  <body>
    <header>
      <div>
        <div>
          <button id="startBtn">Start</button>
        </div>
        <div>
          <h1>Current</h1>
          <div>
            <p>
              <span>Time(s): </span><span id="currentTime"></span>
              <br/>
              <span>Score: </span><span id="currentScore"></span>
              <br/>
              <span class="green">Birds catched: </span><span id="catchedBirds"></span>
              <br/>
              <span class="red">Lifes: </span><span id="currentLifes"></span>
            </p>
          </div>
        </div>
        <div>
          <h1>Highscores</h1>
          <div>
            <p>
              <span>Longest time(s): </span><span id="hightime"></span>
              <br/>
              <span>Highest score: </span><span id="highscore"></span>
              <p></p>
            </p>
          </div>
        </div>
      </div>
      <p>Move your Pokemon with "Left-Arrow" and "Right-Arrow" keys.<br/>Hit "Space-Bar" to catch birds with a vine.<br/>Survive until the time runs out (capped at 3min).</p>
    </header>
    <div id="playground">
      <!--place for canvas-->
    </div>
  </body>
  <script src="game.js">
  </script>
</html>
